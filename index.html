<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="Shortcut Icon"
      href="./images/dos_jarras-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/dos_jarras-removebg-preview.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>CUENTA BIRRAS</title>
  </head>
  <body>
    <header>
      <div class="cabecera">
        <h1>Cuenta Birras</h1>
      </div>
      <div class="imagen">
        <img src="./images/dos_jarras-removebg-preview.png" alt="Dos Jarras" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="consolaTercios">
          <button id="sumarTercios">
            <i class="fas fa-plus"></i>
          </button>
          <div class="display-tercios">
            <p id="contadorTercios"></p>
            <p class="bebida">Tercios</p>
          </div>
          <button id="restarTercios"><i class="fas fa-minus"></i></button>
        </div>
        <div class="consolaBotellines">
          <button id="sumarBotellines">
            <i class="fas fa-plus"></i>
          </button>
          <div class="display-botellines">
            <p id="contadorBotellines"></p>
            <p class="bebida">Botellines</p>
          </div>
          <button id="restarBotellines"><i class="fas fa-minus"></i></button>
        </div>
        <div class="bares">
          <select name="destino" id="destino">
            <option value="" selected="selecciona un bar">
              selecciona un bar
            </option>
            <option value="losClaveles">Los Claveles</option>
            <option value="trujillo">Trujillo</option>
            <option value="deseosDeCatrina">Deseos de Catrina</option>
            <option value="sidreria">Sidreria el Norte</option>
            <option value="verde">Green Village</option>
          </select>
        </div>
        <hr />
        <p class="cuenta">El importe total es <span id="importe"></span> â‚¬</p>
        <button class="pagar no-display"></button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
